<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할일 리스트(가제)</title>
  </head>
  <body>
    <!--날씨-->
    <div id="weather">
      <span><!--위치--></span>
      <span><!--날씨 온도--></span>
    </div>
    <!--시계 ㅇ-->
    <h2 id="clock">0시 00분 00초</h2>
    <!--로그인 ㅇ-->
    <form id="login-form">
      <input required placeholder="이름을 입력해주세요." type="text" />
      <button>로그인</button>
    </form>
    <span id="greeting" class="hidden"></span>
    <!--할일 작성 폼-->
    <form id="todo-form">
      <input required placeholder="오늘의 할일" type="text" />
      <button>등록</button>
    </form>
    <!--리스트-->
    <ul id="todo"></ul>
    <!--랜덤 명언 ㅇ-->
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <!--랜덤 이미지 ㅇ-->
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
